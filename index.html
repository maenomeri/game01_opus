<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chromatic Collapse - クロマティック・コラプス</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0a0a1a;
  color: #fff;
  font-family: 'Segoe UI', 'Yu Gothic UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  min-height: 100dvh;
  overflow: hidden;
  padding: 8px;
}

#app {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  width: 100%;
  max-width: 500px;
}

#header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 0 4px;
  gap: 8px;
}

#header h1 {
  font-size: 1.1rem;
  background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #c77dff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  white-space: nowrap;
  flex-shrink: 1;
  min-width: 0;
  overflow: hidden;
  text-overflow: ellipsis;
}

.stat {
  text-align: center;
  font-size: 0.7rem;
  color: #aaa;
  white-space: nowrap;
  flex-shrink: 0;
}

.stat-value {
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
}

#board-container {
  position: relative;
  background: #12122a;
  border-radius: 12px;
  border: 2px solid #2a2a4a;
  padding: 8px;
  box-shadow: 0 0 30px rgba(100, 100, 255, 0.1);
  width: 100%;
}

canvas#gameCanvas {
  display: block;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  height: auto;
}

#danger-bar-container {
  width: 100%;
  height: 10px;
  background: #1a1a3a;
  border-radius: 5px;
  overflow: hidden;
  border: 1px solid #2a2a4a;
}

#danger-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4d96ff, #ffd93d, #ff6b6b);
  transition: width 0.3s ease;
  border-radius: 5px;
}

#info-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  font-size: 0.75rem;
  color: #888;
  padding: 8px 4px;
}

#rise-bar-track {
  flex: 1;
  margin: 0 10px;
  height: 6px;
  background: #1a1a3a;
  border-radius: 3px;
  position: relative;
}

#rise-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4d96ff, #ff6b6b);
  border-radius: 3px;
  transition: width 0.2s;
  pointer-events: none;
}

#rise-thumb {
  position: absolute;
  top: 50%;
  left: 0%;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle at 40% 35%, #fff, #a0c0ff);
  border: 2px solid #4d96ff;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  cursor: grab;
  box-shadow: 0 0 8px rgba(77, 150, 255, 0.5);
  z-index: 2;
  touch-action: none;
  transition: box-shadow 0.15s, transform 0.15s;
}

#rise-thumb.dragging {
  cursor: grabbing;
  box-shadow: 0 0 14px rgba(77, 150, 255, 0.9);
  transform: translate(-50%, -50%) scale(1.2);
}

#chain-display {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3rem;
  font-weight: bold;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  text-shadow: 0 0 20px currentColor;
  z-index: 100;
}

#selection-count {
  position: fixed;
  pointer-events: none;
  font-size: 1.5rem;
  font-weight: bold;
  opacity: 0;
  text-shadow: 0 0 10px currentColor;
  z-index: 50;
}

/* Modal overlay */
.modal-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 200;
  opacity: 0;
  transition: opacity 0.4s;
  padding: 16px;
}

.modal-overlay.show { opacity: 1; }

.modal {
  background: #1a1a3a;
  border: 2px solid #3a3a6a;
  border-radius: 16px;
  padding: 32px 24px;
  text-align: center;
  max-width: 400px;
  width: 100%;
  transform: scale(0.8);
  transition: transform 0.4s;
}

.modal-overlay.show .modal { transform: scale(1); }

.modal h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.modal p {
  color: #aaa;
  margin-bottom: 20px;
  line-height: 1.6;
}

.modal .final-score {
  font-size: 2.5rem;
  font-weight: bold;
  background: linear-gradient(90deg, #ffd93d, #ff6b6b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.btn {
  display: inline-block;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  margin: 6px;
  transition: transform 0.15s, box-shadow 0.15s;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

.btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
.btn:active { transform: translateY(0); }

.btn-primary {
  background: linear-gradient(135deg, #4d96ff, #6bcb77);
  color: #fff;
}

.btn-danger {
  background: linear-gradient(135deg, #ff6b6b, #ffd93d);
  color: #1a1a1a;
}

.btn-secondary {
  background: #2a2a4a;
  color: #fff;
  border: 1px solid #3a3a6a;
}

/* Title screen */
#title-screen {
  text-align: center;
  width: 100%;
  padding: 0 8px;
}

#title-screen h1 {
  font-size: 2.2rem;
  margin-bottom: 8px;
  background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #c77dff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#title-screen .subtitle {
  color: #888;
  font-size: 1rem;
  margin-bottom: 24px;
}

#title-screen .how-to {
  text-align: left;
  background: #12122a;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 20px;
  color: #ccc;
  font-size: 0.85rem;
  line-height: 1.8;
  border: 1px solid #2a2a4a;
}

#title-screen .how-to h3 {
  color: #fff;
  margin-bottom: 8px;
  font-size: 1rem;
}

.high-score-display {
  color: #ffd93d;
  font-size: 0.9rem;
  margin-bottom: 16px;
}

/* ---- レスポンシブ対応 ---- */
@media (max-width: 480px) {
  body { padding: 6px; }

  #app { gap: 6px; }

  #header h1 { font-size: 0.9rem; }
  .stat { font-size: 0.65rem; }
  .stat-value { font-size: 0.85rem; }

  #board-container { padding: 4px; border-radius: 8px; }

  #title-screen h1 { font-size: 1.7rem; }
  #title-screen .subtitle { font-size: 0.85rem; margin-bottom: 16px; }
  #title-screen .how-to { padding: 12px; font-size: 0.8rem; }

  .modal { padding: 24px 16px; }
  .modal h2 { font-size: 1.5rem; }
  .modal .final-score { font-size: 2rem; }
  .btn { padding: 10px 22px; font-size: 0.9rem; }

  #chain-display { font-size: 2.2rem; }
  #rise-thumb { width: 18px; height: 18px; }
}

@media (max-width: 360px) {
  #header h1 { font-size: 0.8rem; }
  .stat { font-size: 0.6rem; }
  .stat-value { font-size: 0.75rem; }
  #title-screen h1 { font-size: 1.4rem; }
}

/* 横長画面(スマホ横向き)で高さを抑える */
@media (max-height: 600px) {
  body { align-items: flex-start; padding-top: 4px; }
  #app { gap: 4px; }
  #danger-bar-container { height: 6px; }
  .modal { padding: 20px 16px; }
  .modal h2 { font-size: 1.3rem; }
}
</style>
</head>
<body>

<div id="app"></div>

<div id="chain-display"></div>
<div id="selection-count"></div>

<script src="game.js"></script>
</body>
</html>
